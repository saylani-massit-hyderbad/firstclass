    <form action="./new.html" method="get">
        <fieldset style="width: 350px;background-color: rgb(99, 93, 93);">
            <legend align="center">User information</legend>
            <table>
                <tr>
                    <td colspan="2" align="center">
                        student form

                    </td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>
                        <input type="text" 
                        size="30" name="fname"
                         placeholder="enter user name1" 
                         required minlength="2"
                            maxlength="5">
                    </td>
                </tr>
                <tr>
                    <td>Last Name </td>
                    <td>
                        <input type="text" size="30" name="lname" placeholder="enter user name1" required minlength="2"
                            maxlength="5">
                    </td>

                </tr>
                
                <tr>
                    <td>
                        Gender
                    </td>
                    <td>
                        <input type="radio" id="male" name="gender" 
                        value="male" required>
                        <label for="male">Male</label>

                        <input type="radio" name="gender" id="female" 
                        value="female" required>
                        <label for="female">Female</label>
                    </td>

                </tr>
                <tr>
                    <td>Hobbies</td>
                    <td>
                        <input type="checkbox" id="hb1" name="hobbie1" 
                        value="reading">

                        <label for="hb1">Reading</label>

                        <input type="checkbox" id="hb2" name="hobbie2" 
                        value="coding">

                        <label for="hb2">Coding</label>

                        <input type="checkbox" id="hb3" name="hobbie3" 
                        value="writing">

                        <label for="hb3">Writing</label>


                    </td>
                </tr>
                <tr>
                    <td>
                        select country
                    </td>
                    <td>
                        <select name="country" id="" multiple size="5" >
                            <option value="" disabled selected>Select country</option>
                            <option value="pak">pak</option>
                            <option value="ind">india</option>
                            <option value="sa">sa</option>
                            <option value="pak">pak</option>
                            <option value="ind">india</option>
                            <option value="sa">sa</option>    <option value="pak">pak</option>
                            <option value="ind">india</option>
                            <option value="sa">sa</option>
                        </select>
                    </td>
                </tr>

                        upload files
                    </td>

                        multiple
                        accept="image/*,.pdf,.docx"    >
